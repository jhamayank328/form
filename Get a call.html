<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="E:\New folder (2)\logo_short.png" alt="" class="src">

    </div>
    <div class="header  ">
        <button id="home">home</button>

    </div>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="res-wrapper">
                        <p id="response">You will recieve a call from our executive on 2021-04-05 between 14:00 and
                            15:00</p>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>Book a Call</span> <br>
                            <p id="description">Book a call slot and our representative will call you within 1hr of
                                selected time.</p>

                        </div>

                        <div class="screen-body-item">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="NAME" value="">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="EMAIL" id="email" name="email"
                                        required>
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="CONTACT NO">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="Time for Call">
                                    <input type="datetime-local" id="Bookingday" name="bookingday">
                                </div>
                                <div class="app-form-group buttons">
                                    <button onclick="myFunction()">Get a Call</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        function myFunction() {
                            document.getElementById("response").innerHTML = "Hello World";
                        }
                    </script>
</body>

</html>
